<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- استدعاء خط Tajawal من Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
<title>صورة التحدي ثابتة</title>
<style>
html, body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden; /* يمنع التمرير */
  font-family: 'Tajawal', Arial, sans-serif; /* الخط Tajawal */
  /* خلفية أسود */
}

   /* النصوص على الجنبين */

.side-text{
    position:absolute;
    top:50%;
    font-size:50px;
    font-weight:bold;
    color:black;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    pointer-events:none;
    white-space: nowrap;
    transform: translateY(-50%) rotate(50deg); /* هنا تتحكم في الدوران */
}

/* نص على الشمال */
.left-text{
    left:95px;   /* المسافة من اليسار */
    top:95%;     /* الارتفاع من أعلى الصفحة */
   
    /* زاوية الدوران للشمال */
    transform: translateY(-50%) rotate(90deg); /* مثال: 15° دوران */
}

/* نص على اليمين */
.right-text{
    right:80px;
    top:95%; 
    /* زاوية الدوران لليمين */
    transform: translateY(-50%) rotate(90deg); /* مثال: 15° دوران */
}


 
img{
    position:fixed; /* الصورة ثابتة */
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover; /* تغطي كل الشاشة */
}
</style>
</head>
<body>

<img src="bj.jpg" alt="challenge">

<div class="side-text left-text">رجال</div>
<div class="side-text right-text">نساء</div>

</body>
</html>
