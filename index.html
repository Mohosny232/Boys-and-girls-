<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- استدعاء خط Tajawal من Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
<title>صورة التحدي ثابتة</title>
<style>
html, body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden; /* يمنع التمرير */
  font-family: 'Tajawal', Arial, sans-serif; /* الخط Tajawal */
  /* خلفية أسود */
}

   /* النصوص على الجنبين */

.side-text{
    position:absolute;
    top:50%;
    font-size:50px;
    font-weight:bold;
    color:black;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    pointer-events:none;
    white-space: nowrap;
    transform: translateY(-50%) rotate(50deg); /* هنا تتحكم في الدوران */
}
.button {
    display:inline-block;
    padding:15px 25px;
    margin:5px;
    font-size:20px;
    font-weight:bold;
    border:none;
    border-radius:8px;
    cursor:pointer;
    text-align:center;
}

/* أزرار صفراء */
.yellow {
    background:#FFD700; /* أصفر */
    color:black;
}

/* أزرار حمراء */
.red {
    background:#FF4D4D; /* أحمر */
    color:white;
}

/* موقع الأزرار */
.left-buttons{
    position:absolute;
    right:40px;
    top:10%; 
    /* زاوية الدوران لليمين */
    transform: translateY(-50%) rotate(90deg); /* مثال: 15° دوران */
    display:flex;
    flex-direction: column;
}
.right-buttons{
    position:absolute;
    right:30px;
    top:10%; 
    /* زاوية الدوران لليمين */
    transform: translateY(-50%) rotate(90deg); /* مثال: 15° دوران */
    display:flex;
    flex-direction: column;
}


/* نص على الشمال */
.left-text{
    right:20px;   /* المسافة من اليسار */
    top:105px;     /* الارتفاع من أعلى الصفحة */
   
    /* زاوية الدوران للشمال */
    transform: translateY(-50%) rotate(90deg); /* مثال: 15° دوران */
}

/* نص على اليمين */
.right-text{
    right:20px;
    top:80%; 
    /* زاوية الدوران لليمين */
    transform: translateY(-50%) rotate(90deg); /* مثال: 15° دوران */
}


 
img{
    position:fixed; /* الصورة ثابتة */
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover; /* تغطي كل الشاشة */
}
</style>
</head>
<body>

<img src="bj.jpg" alt="challenge">

<div class="side-text left-text">رجال</div>
<div class="side-text right-text">نساء</div>

    <!-- أزرار الشمال -->
    <div class="left-buttons">
        <button class="button red">+1</button>
        <button class="button red">+5</button>
    </div>
<!-- أزرار اليمين -->
    <div class="right-buttons">
        <button class="button yellow">+1</button>
        <button class="button yellow">+5</button>
        
    </div>
</body>
</html>
