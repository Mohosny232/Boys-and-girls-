<!DOCTYPE html>

<html lang="ar">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<!-- استدعاء خط Tajawal من Google Fonts -->  
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">  
<title>صورة التحدي ثابتة</title>  
<style>  
html, body{  
    margin:0;  
    padding:0;  
    width:100%;  
    height:100%;  
    overflow:hidden; /* يمنع التمرير */  
  font-family: 'Tajawal', Arial, sans-serif; /* الخط Tajawal */  
  /* خلفية أسود */  
}  /* النصوص على الجنبين */

.side-text{
position:absolute;
top:50%;
font-size:50px;
font-weight:bold;
color:black;
text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
pointer-events:none;
white-space: nowrap;
transform: translateY(-50%) rotate(50deg); 
}
.button {
display:inline-block;
padding:15px 25px;
margin:5px;
font-size:20px;
font-weight:bold;
border:none;
border-radius:8px;
cursor:pointer;
text-align:center;
}
.counter{
display:inline-block; 
min-width:60px;       
text-align:left;
font-size:40px;
font-weight:bold;
margin-left:15px;
color:black;
}


.yellow {
background:#FFD700;
color:black;
}

/* أزرار حمراء */
.red {
background:#FF4D4D;
color:white;
}


.left-buttons{
position:absolute;
left:3px; 
top:calc(5% + 60px); 
display:flex;
flex-direction: column;
gap:15px;
}


    
.left-buttons .button {
transform: translateY(-50%) rotate(90deg); 

}


.right-buttons{
position:absolute;
left:3px;
top:calc(70% + 60px);
display:flex;
flex-direction: column;
gap:15px;
}


.right-buttons .button {
transform: translateY(-50%) rotate(90deg); / مثال: 15° دوران /
} 

.left-text{
right:20px;  
top:150px;     

/* زاوية الدوران للشمال */  
transform: translateY(-50%) rotate(90deg); /* مثال: 15° دوران */

}


.right-text{
right:20px;
top:80%;
transform: translateY(-50%) rotate(90deg); / مثال: 15° دوران */
}

.reset-button{
position:absolute;
top:calc(29% + 150px); /
left:50%
transform:translateX(-50%);
padding:0px 1px;       
font-size:20px;
font-weight:bold;
background:none;        
border:none;            
color:black;            
cursor:pointer;
z-index:10;             
}

img{
position:absolute; 
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover;
transition: transform 0.3s ease; 
}
</style>

</head>  
<body>  
<button class="reset-button" onclick="resetScores()">.</button>  
<img src="bj.jpg" alt="challenge">  <!-- نص الرجال مع الرقم -->   

<div class="side-text left-text">
  رجال <span class="counter" id="menCounter">0</span>  
</div>  
<!-- نص النساء مع الرقم -->  
<div class="side-text right-text">  
  نساء <span class="counter" id="womenCounter">0</span>  
</div>  
<!-- أزرار الشمال -->  
<!-- أزرار الشمال -->  
<<!-- أزرار الشمال -->  
<div class="left-buttons">  
  <button class="button red" onclick="addScore('men',1); moveImage('right',1);">+1</button>  
  <button class="button red" onclick="addScore('men',5); moveImage('right',5);">+5</button>  
</div>  <!-- أزرار اليمين -->  <div class="right-buttons">  
  <button class="button yellow" onclick="addScore('women',1); moveImage('left',1);">+1</button>  
  <button class="button yellow" onclick="addScore('women',5); moveImage('left',5);">+5</button>  
</div>  
<script>  
let menScore = 0;  
let womenScore = 0;  function addScore(team, value){
if(team === 'men'){
menScore += value;
document.getElementById('menCounter').innerText = menScore;
} else if(team === 'women'){
womenScore += value;
document.getElementById('womenCounter').innerText = womenScore;
}
}
function resetScores(){
menScore = 0;
womenScore = 0;
document.getElementById('menCounter').innerText = menScore;
document.getElementById('womenCounter').innerText = womenScore;
}
let imageOffsetY = 0;

function moveImage(value){
const step = 10; // كل +1 = 10px
imageOffsetY -= step * value;
document.querySelector('img').style.transform = translateY(${imageOffsetY}px);
}
</script>

</body>  
</html>
